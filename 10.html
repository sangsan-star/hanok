<<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <table border="1">
      <caption>한옥의 영역</caption>
      <th>영역</th><th>핵심어</th><th>철학</th><th>비고</th>
      <tr>
        <td>생활</td>
        <td>구들</td>
        <td>하이데거</td>
        <td rowspan="2">
      </tr>
      <tr>
        <td>철학</td>
        <td>마당</td>
        <td>노자</td>
      </tr>
      <tr>
        <td>미학</td>
        <td>하나</td>
        <td colspan="2"></td>
      </tr>
      <tr>
        <td>디자인</td>
        <td>생활</td>
        <td>하이데거</td>
        <td>디자인 의미</td>
        <!-- tr(table row)는 td(table data) th(table header)를 포함한다.-->
      </tr>
    </table>

  </body>
</html>
